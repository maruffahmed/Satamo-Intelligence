<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="[noindex,nofollow]" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilify - Login</title>
    <!-- fav icon-->
    <link rel="icon" href="images/img/SatamoLogoBg.png" type="image/x-icon" />
    <!-- bootstrap css-->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <!-- font css-->
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <!-- form page css-->
    <link rel="stylesheet" href="css/form-page.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <!-- ======= TMB Loader Start =======-->
    <div id="tmbLoader"></div>
    <!-- ======= TMB Loader End =======-->
    <!-- Login main Start-->
    <div class="form-page-header">
      <div class="container">
        <nav
          class="navbar py-3 navbar-expand-lg d-flex justify-content-between"
        >
          <a class="navbar-brand" href="index.html">
            <!-- header logo -->
          </a>
          <div class="d-flex align-items-center">
            <span class="nav-link p-0 d-none d-sm-block"
              >Don’t have an account?</span
            >
            <!-- header register button--><a
              class="btn btn-primary ms-4"
              href="register.html"
              >Register</a
            >
          </div>
        </nav>
      </div>
    </div>
    <section class="form-page login-form-page">
      <div class="login-form-page-content d-flex">
        <div class="form-page-left form-page-half text-center">
          <div class="form-page-left-img">
            <img src="images/img/form-image.png" alt="Image Description" />
          </div>
          <div class="form-page-left-content mt-4">
            <h2 class="banner-heading text-white mb-3">
              Turn your ambition into a success story
            </h2>
            <p class="banner-brief text-white">
              Choose from over 100,000 online video.
            </p>
          </div>
        </div>
        <div class="form-page-right form-page-half">
          <div class="form-page-right-content">
            <h2 class="sec-heading">Hello ! Welcome back.</h2>
            <p class="sec-brief">
              Log in with your data that you entered during Your registration.
            </p>
            <form class="login-form mt-5" action="courses.html">
              <div class="form-group">
                <label
                  class="form-label text-primary"
                  for="exampleFormControlInput1"
                  >Email address</label
                >
                <input
                  class="form-control"
                  id="exampleFormControlInput1"
                  type="email"
                  placeholder="Exampl@email.com"
                  required
                />
              </div>
              <div class="form-group mt-4">
                <div class="d-flex justify-content-between">
                  <label
                    class="form-label text-primary d-flex"
                    for="inputPassword5"
                    >Password</label
                  >
                  <button class="forgot-password">Forgot Password</button>
                </div>
                <div class="password-wrap position-relative">
                  <input
                    class="form-control pe-5"
                    id="inputPassword5"
                    type="password"
                    placeholder="Enter password"
                    required
                  />
                  <button id="showPassword" type="button"></button>
                </div>
              </div>
            </form>
            <button class="btn btn-primary w-100 mt-5 submit-btn" type="submit">
              Start now !
            </button>
            <div class="divider d-flex align-items-center my-4">
              <span class="divider-line bg-dark"></span
              ><span class="mx-3 span-or text-secondary">OR</span
              ><span class="divider-line bg-dark"></span>
            </div>
            <button
              class="btn btn-outline-secondary goolge-signin w-100 submit-btn"
              type="button"
            >
              <img
                class="me-3"
                src="images/svg/google-icon.svg"
                alt="Image Description"
              />Start now !</button
            ><span class="card-text mt-5 d-block"
              >Don’t have an account?
              <a class="text-focus" href="register.html"> Sign up</a></span
            >
          </div>
        </div>
      </div>
    </section>
    <script src="js/form-page.js" defer></script>
    <!-- Login main End-->
  </body>
</html>
